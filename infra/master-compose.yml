version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: project-db
    environment:
      - POSTGRES_DB=projectdb
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - project-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ../backend
      dockerfile: Dockerfile
      # Enable BuildKit for better caching
      args:
        BUILDKIT_INLINE_CACHE: 1
    container_name: project-api
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=projectdb
      - DB_USER=postgres
      - DB_PASSWORD=postgres
    depends_on:
      - db
    networks:
      - project-network

  web:
    build:
      context: ../frontend
      dockerfile: Dockerfile
      # Enable BuildKit for better caching
      args:
        BUILDKIT_INLINE_CACHE: 1
    container_name: project-web
    ports:
      - "3000:3000"
    environment:
      - API_BASE_URL=http://api:8080
    networks:
      - project-network

networks:
  project-network:
    driver: bridge

volumes:
  postgres-data:
